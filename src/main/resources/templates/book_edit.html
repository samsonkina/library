
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>книги</title>
    <script>
        $(document).ready(function () {
            $('#bookEditForm select[name=title]').select2({
                placeholder: 'Название',
                width: '30%',
                allowClear: true
            });
        });
    </script>
</head>
<body><div th:replace="layout::header"></div>
<form id = "bookEditForm" th:action="@{/book/edit}" method="post">
    <!--/*@thymesVar id="book" type="home.library.entity.Book"*/-->
    <input type="text" name="serialNumber" th:value="${book.serialNumber}"/>
    <select name="title">
        <!--/*@thymesVar id="authors" type="home.library.entity.Author"*/-->
        <!--/*@thymesVar id="title" type="home.library.entity.Title"*/-->
        <!--/*@thymesVar id="titles" type="home.library.entity.Title"*/-->
        <option th:each="title:${titles}" th:text="${title.getName()}" th:value="${title.id}"
        th:selected="${book.title.equals(title)?'selected':null}"/>
    </select>
    <input type="hidden" name="id" th:value="${book.id}"/>
    <button type="submit" th:text="'Изменить'"/>
</form>


</body>
</html>
